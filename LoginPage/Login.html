<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Username or email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="divider">or</div>
                <div class="social-login">
                    <button class="social-btn facebook">Login with Facebook</button>
                    <button class="social-btn google">Login with Google</button>
                    <button class="social-btn twitter">Login with Twitter</button>
                </div>
                <p class="register-link">Don't have an account? <a href="#">Register now</a></p>
            </form>
        </div>
    </div>
</body>
</html>
