<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - KANISHK's GYM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(https://media.istockphoto.com/id/1427221641/photo/man-training-with-battle-rope-in-gym-gym.jpg?s=1024x1024&w=is&k=20&c=ORjCa80yBSQZK21-I-6Sa9J4da6R5BTz0MGIMAUROvE=) no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left img {
      height: 64px;
      width: 64px;
      border-radius: 50%;
    }

    .left div {
      font-weight: bold;
      font-size: 28px;
      color: #2c3e50;
    }

    .mid ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      text-decoration: none;
      font-size: 20px;
      color: #333;
      padding: 10px;
    }

    .navbar li a:hover {
      background-color: #f5f8f9;
      text-decoration: underline;
      border-radius: 10px;
    }

    .right .btn {
      margin: 5px;
      padding: 8px 18px;
      background-color: #dee8e8;
      border-radius: 20px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 0px 12px gray;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .form-control input,
    .form-control textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #aaa;
    }

    .form-control textarea {
      resize: none;
      height: 100px;
    }

    .submit {
      display: block;
      margin: 0 auto;
      padding: 10px 30px;
      background-color: #0abced;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #088caf;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      .mid ul {
        flex-direction: column;
        gap: 10px;
      }
    }

   
@keyframes slideFadeIn {
  from {
    transform: translateY(60px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.contact-container {
  /* Existing styles... */
  animation: slideFadeIn 1.2s ease-in-out;
}

.form-control {
  opacity: 0;
  animation: slideFadeIn 1s forwards;
}

.form-control:nth-child(1) {
  animation-delay: 0.3s;
}
.form-control:nth-child(2) {
  animation-delay: 0.5s;
}
.form-control:nth-child(3) {
  animation-delay: 0.7s;
}
.form-control:nth-child(4) {
  animation-delay: 0.9s;
}

.submit {
  transition: all 0.3s ease-in-out;
}

.submit:hover {
  transform: scale(1.1);
}

  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="Logo.jpeg" alt="Logo" />
      <div>KANISHK's GYM</div>
    </div>
    <nav class="mid">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="fitness.html">Fitness Calculator</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </nav>
    <div class="right">
      <button class="btn">Call us</button>
      <button class="btn">E-mail us</button>
    </div>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-control">
        <input type="text" placeholder="Your Name" required />
      </div>
      <div class="form-control">
        <input type="email" placeholder="Your Email" required />
      </div>
      <div class="form-control">
        <input type="text" placeholder="Subject" />
      </div>
      <div class="form-control">
        <textarea placeholder="Your Message" required></textarea>
      </div>
      <button class="submit" type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
