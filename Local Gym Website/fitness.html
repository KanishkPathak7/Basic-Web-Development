<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Calculator - KANISHK's GYM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url(https://media.istockphoto.com/id/1427221641/photo/man-training-with-battle-rope-in-gym-gym.jpg?s=1024x1024&w=is&k=20&c=ORjCa80yBSQZK21-I-6Sa9J4da6R5BTz0MGIMAUROvE=) no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      flex-wrap: wrap;
      position: sticky;
      top: 0;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left img {
      height: 64px;
      width: 64px;
      border-radius: 50%;
    }

    .left div {
      font-weight: bold;
      font-size: 28px;
      color: #2c3e50;
    }

    .mid ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar li a {
      text-decoration: none;
      font-size: 20px;
      color: #333;
      padding: 10px;
    }

    .navbar li a:hover {
      background-color: #f5f8f9;
      text-decoration: underline;
      border-radius: 10px;
    }

    .right .btn {
      margin: 5px;
      padding: 8px 18px;
      background-color: #dee8e8;
      border-radius: 20px;
      font-size: 14px;
      border: none;
      cursor: pointer;
    }

    .calculator {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0px 0px 10px gray;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .form-control label,
    .form-control input {
      display: block;
      width: 100%;
      font-size: 16px;
    }

    .form-control input {
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .submit {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 18px;
      background-color: #0abced;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .submit:hover {
      background-color: #0a8cb3;
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      .mid ul {
        flex-direction: column;
        gap: 10px;
      }
    }

   
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0px);
    opacity: 1;
  }
}

.calculator {
  /* Existing styles... */
  animation: fadeIn 1.2s ease-in-out;
}

.form-control {
  animation: slideUp 1s ease forwards;
  opacity: 0;
}
.form-control:nth-child(2) {
  animation-delay: 0.2s;
}
.form-control:nth-child(3) {
  animation-delay: 0.4s;
}

.submit {
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.submit:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <header>
    <div class="left">
      <img src="Logo.jpeg" alt="Logo" />
      <div>KANISHK's GYM</div>
    </div>
    <nav class="mid">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About us</a></li>
        <li><a href="fitness.html">Fitness Calculator</a></li>
        <li><a href="contact.html">Contact us</a></li>
      </ul>
    </nav>
    <div class="right">
      <button class="btn">Call us</button>
      <button class="btn">E-mail us</button>
    </div>
  </header>

  <div class="calculator">
    <h2>Fitness Calculator</h2>
    <div class="form-control">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" />
    </div>
    <div class="form-control">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" />
    </div>
    <button class="submit" onclick="calculateBMI()">Calculate BMI</button>
    <div class="result" id="bmiResult"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;
      const bmi = weight / (height * height);
      let category = '';

      if (bmi < 18.5) category = 'Underweight';
      else if (bmi < 24.9) category = 'Normal weight';
      else if (bmi < 29.9) category = 'Overweight';
      else category = 'Obese';

      document.getElementById('bmiResult').innerText = `Your BMI is ${bmi.toFixed(2)} (${category})`;
    }
  </script>
</body>
</html>
